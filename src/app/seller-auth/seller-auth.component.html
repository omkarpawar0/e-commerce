<div class="seller-login">
    <div class="login-header">
        <h2 class=" mb-4">Seller sign Up</h2>
    </div>
    <form #sellerSignup="ngForm" (ngSubmit)="signUp(sellerSignup.value)" >

        <div class="mb-3">
            <label for="exampleInputname" class="form-label">Name</label>
            <input type="text" class="form-control" ngModel name="name" id="exampleInputname">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" ngModel name="password" id="exampleInputPassword1">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" ngModel name="email" id="exampleInputEmail1" aria-describedby="emailHelp"> 
        </div> 

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
